<ion-header>
  <ion-navbar>
    <button ion-button icon-only (click) = "addSong()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let song of songs | async" (click)="showOptions(song.$key, song.title)">
      {{song.title}}
    </ion-item>
  </ion-list>
</ion-content>
